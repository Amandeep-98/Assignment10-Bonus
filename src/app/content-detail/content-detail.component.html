<div class="container">
<div class="" style="display:flex; flex-direction: row;" *ngFor="let detail of  this.selectedMovie">
    <div >
    <img style="width: 350px; height: 350px;" class="card-img-top"src="../../assets/img/{{detail.imageUrl}}" alt="Card image cap">
</div>
    <div class="m-4">
      <h2 class="card-title">{{detail.name}}</h2>
      <p class="card-text">Movie Details: {{detail.body}}</p>
      <span *ngFor="let type of detail.type" class="m-2">{{type}}</span>
    </div>
  </div>
</div>
